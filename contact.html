<!DOCTYPE html>
<html>
<head>
    <title>About Us - My Web Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header section containing the main title of the web page -->
    <header>
        <h1>My Web Page</h1>
    </header>

    <!-- Navigation bar with links to different sections of the site -->
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Services</a></li>
        </ul>
    </nav>

    <div class="container">
        <section id="main">
            <h1>Contact Us</h1>
            <p>If you have any questions or comments, please feel free to contact us.</p>
            <form action="submit_form_destination" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required><br><br>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br><br>

                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea><br><br>

                <input type="submit" value="Submit">
            </form>
        </section>
    </div>

    <footer>
        <p>Author: Shaunak</p>
    </footer>
</body>
</html>
